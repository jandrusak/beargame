<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Text Adventure</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game">
        <p id="story">Welcome to the Island. Your mission is to escape the bear before he catches you.</p>
        <p>Quick, straight ahead is a cliff. Would you like to turn left or right?</p>
        <button onclick="makeChoice('left')">Left</button>
        <button onclick="makeChoice('right')">Right</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
